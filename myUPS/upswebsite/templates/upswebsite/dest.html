{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="{% static 'upswebsite/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'upswebsite/register.css' %}" rel="stylesheet" />
    <title>register</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <form class="form-register" method="post">

                {% if dest_form.captcha.errors %}
                <div class="alert alert-warning">{{ dest_form.captcha.errors }}</div>
                {% elif message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %} {% csrf_token %}
                <h3 class="text-center">change destination</h3>
                <div class="form-group">
                    {{ dest_form.x.label_tag }} {{ dest_form.x}}
                </div>
                <div class="form-group">
                    {{ dest_form.y.label_tag }} {{ dest_form.y }}
                </div>
                <div>
                    <a href="/index/"><ins>back</ins></a>
                    <button type="submit" class="btn btn-primary float-right">change</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
